<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="https://myseverr.com" menthod="POST">
            <table>
                <tr>
                    <th>Sở thích của bạn</th>
                </tr>
                <tr>
                    <td>
                        <label for="name">Họ và tên: </label>
                            <input type="text" name="name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                            <input type="email" name="email" placeholder="abc@gmail.com" />
                    </td>
                </tr>
                <tr>
                    <table>
                        <td>Sở thích:</td>
                        <td>
                            <label><input type="checkbox" name="hobby" value="spots" />Thể thao</label>
                            <label><input type="checkbox" name="hobby" value="music" />Âm nhạc</label>
                            <label><input type="checkbox" name="hobby" value="reading" />Đọc sách</label>
                            <br />
                            <label><input type="checkbox" name="hobby" value="web" />Lướt web</label>
                            <label><input type="checkbox" name="hobby" value="gaming" />Chơi game</label>
                            <label><input type="checkbox" name="hobby" value="movie" />Xem phim</label>
                            <br />
                            <label><input type="checkbox" name="hobby" value="travel" />Du lịch</label>
                        </td> 
                    </table>
                </tr>
            </table>
            <input type="submit" value="Gửi thông tin">
            <input type="reset" value="Đặt lại">
        </form>
    </main>
</body>
</html>
